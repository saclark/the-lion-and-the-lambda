---
layout: default
---
<article>
  <header>
    <h2>Posts</h2>
  </header>
  <ul class="archive-list">
    {% for post in site.posts %}
      <li>
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%Y-%m-%d" }}</time>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
